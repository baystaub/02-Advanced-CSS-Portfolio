<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="contact me\style\style.css">
    <title>Contact Me</title>
</head>

<body>
    <main class='container' style="
  margin: auto;
  width: 20%;
  border: 10px solid green;
  padding: 10px;
  background-color: beige;
">

        <section id="contact_form_div" style="
        text-align: center;
        font-size: 24px;
        font-weight: bolder;">
            <p id="contact_label">CONTACT FORM</p>
            <form method="post" action="">
                <p><input type="text" placeholder="Enter Name" style="text-align: center;"></p>
                <p><input type="text" placeholder="Enter Email" style="text-align: center;"></p>
                <p><input type="text" placeholder="Enter Contact No" style="text-align: center;"></p>
                <p><textarea placeholder="Enter Message" style="text-align: center;"></textarea></p>
                <p><input type="submit" value="SUBMIT"></p>
            </form>
        </section>

    </main>
</body>

</html>
